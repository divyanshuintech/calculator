<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display"
                        style="border: none; background-color: transparent; width: 331px; color: whitesmoke; font-size: 50px; border-radius: 0;">
                </div>
                <div>
                    <input type="button" value="ON" style="background-color: green;" onclick="alert('Calculator is active.')">
                    <input type="button" value="C" style="background-color: rgb(165, 165, 165, 1);"
                        onclick="display.value = '' ">
                    <input type="button" value="←" style="background-color: rgb(165, 165, 165, 1);"
                        onclick="display.value = display.value.toString().slice(0,-1) ">
                    <input type="button" value="÷" style="background-color: orange;" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="x" style="background-color: orange;" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="–" style="background-color: orange;" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" style="background-color: orange;" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="0" style="width: 160px; height: 75px; border-radius: 40px;"
                        onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="=" style="background-color: orange;"
                        onclick="display.value = eval(display.value) ">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
